<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Recommendation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            background: #2d3748;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .recommend-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }
        .recommend-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        .recommendation {
            margin-top: 20px;
            background: #1e3c72;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Find the Best Sorting Algorithm</h1>
        <form id="recommendForm">
            <div class="form-group">
                <label for="arraySize">Array Size:</label>
                <input type="number" id="arraySize" name="arraySize" min="1" placeholder="Enter array size" required>
            </div>
            <div class="form-group">
                <label for="dataType">Type of Data:</label>
                <select id="dataType" name="dataType" required>
                    <option value="random">Random</option>
                    <option value="sorted">Sorted</option>
                    <option value="reverse">Reverse Sorted</option>
                    <option value="nearlySorted">Nearly Sorted</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Sorting Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="time">Time</option>
                    <option value="stability">Stability</option>
                </select>
            </div>
            <button type="button" class="recommend-btn" id="recommendButton">Get Recommendation</button>
        </form>
        <div id="recommendation" class="recommendation" style="display: none;">
            <!-- Recommendation will appear here -->
        </div>
    </div>

    <script src="recommend.js"></script>
</body>
</html>
